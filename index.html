<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tienda de Productos</h1>
        <div class="product">
            <img src="producto1.png" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>Descripción del Producto 1</p>
            <button onclick="agregarAlCarrito(1)">Agregar al Carrito</button>
        </div>
        <div class="product">
            <img src="producto2.png" alt="Producto 2">
            <h2>Producto 2</h2>
            <p>Descripción del Producto 2</p>
            <button onclick="agregarAlCarrito(2)">Agregar al Carrito</button>
        </div>
        <div class="product">
            <img src="producto3.png" alt="Producto 3">
            <h2>Producto 3</h2>
            <p>Descripción del Producto 3</p>
            <button onclick="agregarAlCarrito(3)">Agregar al Carrito</button>
        </div>
        <div class="cart">
            <h2>Carrito</h2>
            <ul id="carrito">
                <!-- Los productos seleccionados se agregarán aquí -->
            </ul>
            <button onclick="realizarCompra()">Realizar Compra</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
